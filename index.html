<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workout App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Todayâ€™s Workout</h1>

  <div class="buttons">
    <button onclick="loadWorkout('A')">Workout A</button>
    <button onclick="loadWorkout('B')">Workout B</button>
    <button onclick="loadWorkout('C')">Workout C</button>
    <button onclick="loadWorkout('HIIT')">Cardio HIIT</button>
    <button onclick="loadWorkout('LOW')">Cardio Low</button>
    <button onclick="loadWorkout('MOBILITY')">Mobility</button>
  </div>

  <ul id="workout"></ul>

  <div class="timer">
    <div id="phaseLabel"></div>
    <div id="progressLabel"></div>
    <h2 id="time">00:00</h2>
    <div>
      <button onclick="stopTimer()">Stop</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
