<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Training App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Training Program</h1>
</header>

<nav>
  <button onclick="loadWorkout('A')">Workout A</button>
  <button onclick="loadWorkout('B')">Workout B</button>
  <button onclick="loadWorkout('C')">Workout C</button>
  <button onclick="loadWorkout('HIIT')">HIIT</button>
  <button onclick="loadWorkout('MOBILITY')">Mobility</button>
  <button onclick="openLibrary()">Library</button>
</nav>

<section id="timerPanel">
  <div id="phaseLabel">READY</div>
  <div id="timer">00:00</div>
  <div id="progress"></div>
  <button onclick="toggleSound()">üîä Enable Sound</button>
  <button onclick="stopTimer()">‚èπ Stop</button>
</section>

<main>
  <ul id="workout"></ul>
</main>

<div id="libraryModal" class="modal">
  <div class="modalContent">
    <h2>Exercise Library</h2>
    <ul id="libraryList"></ul>
    <button onclick="closeLibrary()">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
